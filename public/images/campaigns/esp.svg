    <rect x="850" y="300" width="40" height="150" rx="3" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="910" y="280" width="40" height="170" rx="3" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="970" y="290" width="40" height="160" rx="3" fill="none" stroke="#FFFFFF" stroke-width="2"/>
