<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Large vessel/jar pouring stars (representing streaming funding) -->
  <g transform="translate(900, 150)">
    <!-- Jar tilted, pouring -->
    <path d="M 30 20 L 90 20 L 95 30 L 80 80 L 40 80 L 25 30 Z"
          fill="#000000" stroke="#FFFFFF" stroke-width="3" transform="rotate(-25, 60, 50)"/>

    <!-- Stars pouring out -->
    <circle cx="45" cy="120" r="4" fill="#FFFFFF"/>
    <circle cx="30" cy="145" r="5" fill="#FFFFFF"/>
    <circle cx="50" cy="165" r="4" fill="#FFFFFF"/>
    <circle cx="20" cy="185" r="5" fill="#FFFFFF"/>
    <circle cx="40" cy="210" r="4" fill="#FFFFFF"/>
    <circle cx="10" cy="230" r="5" fill="#FFFFFF"/>
    <circle cx="30" cy="255" r="4" fill="#FFFFFF"/>

    <!-- Flow lines suggesting continuous stream -->
    <line x1="42" y1="115" x2="28" y2="145" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
    <line x1="32" y1="148" x2="18" y2="185" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
    <line x1="22" y1="188" x2="10" y2="230" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- 187 contributors represented as constellation -->
  <g>
    <!-- Central cluster (core contributors) -->
    <circle cx="950" cy="400" r="5" fill="#FFFFFF"/>
    <circle cx="980" cy="390" r="5" fill="#FFFFFF"/>
    <circle cx="1000" cy="420" r="5" fill="#FFFFFF"/>
    <circle cx="970" cy="430" r="5" fill="#FFFFFF"/>
    <circle cx="930" cy="420" r="5" fill="#FFFFFF"/>
    <circle cx="940" cy="380" r="5" fill="#FFFFFF"/>

    <!-- Connecting lines -->
    <line x1="950" y1="400" x2="980" y2="390" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
    <line x1="980" y1="390" x2="1000" y2="420" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
    <line x1="1000" y1="420" x2="970" y2="430" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
    <line x1="970" y1="430" x2="930" y2="420" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
    <line x1="930" y1="420" x2="940" y2="380" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
    <line x1="940" y1="380" x2="950" y2="400" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>

    <!-- Scattered additional contributors -->
    <circle cx="1050" cy="380" r="3" fill="#FFFFFF"/>
    <circle cx="1080" cy="410" r="3" fill="#FFFFFF"/>
    <circle cx="880" cy="390" r="3" fill="#FFFFFF"/>
    <circle cx="900" cy="450" r="3" fill="#FFFFFF"/>
    <circle cx="1020" cy="460" r="3" fill="#FFFFFF"/>
  </g>

  <!-- Horizon with landscape -->
  <line x1="0" y1="520" x2="800" y2="520" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  <path d="M 0 520 Q 150 490 300 520 T 600 520 L 600 630 L 0 630 Z"
        fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
  <g opacity="0.5">
    <line x1="50" y1="520" x2="60" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="100" y1="510" x2="110" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="150" y1="495" x2="160" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="200" y1="505" x2="210" y2="630" stroke="#FFFFFF" stroke-width="1"/>
  </g>

  <!-- Title and info -->
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="58" font-weight="bold" fill="#FFFFFF" letter-spacing="-0.02em">Protocol Guild</text>
  <text x="80" y="250" font-family="Arial, sans-serif" font-size="32" font-weight="500" fill="#FFFFFF" opacity="0.85">Ethereum Core Development</text>

  <!-- Key metrics -->
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="28" fill="#FFFFFF" opacity="0.9">$92M+ â€¢ 187 Contributors</text>
  <text x="80" y="375" font-family="Arial, sans-serif" font-size="22" fill="#FFFFFF" opacity="0.7">Streaming Funding Model</text>

  <!-- Decorative stars -->
  <circle cx="700" cy="100" r="3" fill="#FFFFFF"/>
  <circle cx="750" cy="150" r="3" fill="#FFFFFF"/>
  <circle cx="680" cy="200" r="3" fill="#FFFFFF"/>

  <!-- Four-pointed star accent -->
  <g transform="translate(60, 210)">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#FFFFFF" stroke-width="1.5"/>
  </g>
</svg>
