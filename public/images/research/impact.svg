<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Central planet/orb (representing impact measurement framework) -->
  <g transform="translate(900, 280)">
    <!-- Main orb -->
    <circle cx="0" cy="0" r="70" fill="#000000" stroke="#FFFFFF" stroke-width="3"/>

    <!-- Cross-hatching for texture -->
    <g opacity="0.6" clip-path="url(#orb-clip)">
      <line x1="-60" y1="-60" x2="60" y2="-60" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="-60" y1="-40" x2="60" y2="-40" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="-60" y1="-20" x2="60" y2="-20" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="-60" y1="0" x2="60" y2="0" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="-60" y1="20" x2="60" y2="20" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="-60" y1="40" x2="60" y2="40" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="-60" y1="60" x2="60" y2="60" stroke="#FFFFFF" stroke-width="1"/>
    </g>
    <clipPath id="orb-clip">
      <circle cx="0" cy="0" r="70"/>
    </clipPath>
  </g>

  <!-- Orbital paths representing RetroPGF rounds (3, 4, 5, 6) -->
  <g transform="translate(900, 280)">
    <!-- Round 3 (outermost, larger/less refined) -->
    <ellipse cx="0" cy="0" rx="150" ry="120" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.4"/>
    <circle cx="120" cy="-60" r="6" fill="#FFFFFF"/>
    <text x="135" y="-55" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.6">R3</text>

    <!-- Round 4 (getting more refined) -->
    <ellipse cx="0" cy="0" rx="120" ry="95" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>
    <circle cx="-90" cy="50" r="5" fill="#FFFFFF"/>
    <text x="-115" y="55" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.6">R4</text>

    <!-- Round 5 (more focused) -->
    <ellipse cx="0" cy="0" rx="95" ry="75" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.6"/>
    <circle cx="70" cy="40" r="5" fill="#FFFFFF"/>
    <text x="80" y="45" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.7">R5</text>

    <!-- Round 6 (most refined, closest) -->
    <ellipse cx="0" cy="0" rx="75" ry="55" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <circle cx="-50" cy="-30" r="5" fill="#FFFFFF"/>
    <text x="-70" y="-25" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" opacity="0.8">R6</text>
  </g>

  <!-- Decorative stars showing progression -->
  <circle cx="650" cy="150" r="3" fill="#FFFFFF"/>
  <circle cx="700" cy="100" r="3" fill="#FFFFFF"/>
  <circle cx="750" cy="180" r="3" fill="#FFFFFF"/>
  <circle cx="680" cy="400" r="3" fill="#FFFFFF"/>
  <circle cx="720" cy="450" r="3" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FFFFFF" letter-spacing="-0.02em">Impact Measurement</text>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="500" fill="#FFFFFF" opacity="0.85">Evolution Through RetroPGF</text>

  <!-- Subtitle -->
  <text x="80" y="340" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" opacity="0.7">Rounds 3-6 â€¢ Optimism</text>

  <!-- Bottom landscape with hatching -->
  <line x1="0" y1="500" x2="600" y2="500" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  <path d="M 0 500 Q 100 480 200 500 T 400 500 L 400 630 L 0 630 Z"
        fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
  <g opacity="0.5">
    <line x1="50" y1="500" x2="60" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="100" y1="485" x2="110" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="150" y1="495" x2="160" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="200" y1="480" x2="210" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="250" y1="490" x2="260" y2="630" stroke="#FFFFFF" stroke-width="1"/>
  </g>

  <!-- Decorative constellation in lower left -->
  <g>
    <circle cx="120" cy="420" r="3" fill="#FFFFFF"/>
    <circle cx="150" cy="430" r="3" fill="#FFFFFF"/>
    <circle cx="140" cy="455" r="3" fill="#FFFFFF"/>
    <line x1="120" y1="420" x2="150" y2="430" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
    <line x1="150" y1="430" x2="140" y2="455" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Four-pointed star accent -->
  <g transform="translate(60, 280)">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#FFFFFF" stroke-width="1.5"/>
  </g>
</svg>
