<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Modular infrastructure blocks (representing Allo components) -->

  <!-- Registry module (top left) -->
  <g transform="translate(800, 120)">
    <rect x="0" y="0" width="80" height="70" rx="5" fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
    <g opacity="0.6">
      <line x1="10" y1="20" x2="70" y2="20" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="10" y1="35" x2="70" y2="35" stroke="#FFFFFF" stroke-width="1"/>
      <line x1="10" y1="50" x2="70" y2="50" stroke="#FFFFFF" stroke-width="1"/>
    </g>
    <text x="15" y="-8" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.8">Registry</text>
  </g>

  <!-- Pool module (center) -->
  <g transform="translate(920, 240)">
    <!-- Vessel/jar shape -->
    <path d="M 20 0 L 60 0 L 70 10 L 70 60 Q 70 70 60 70 L 20 70 Q 10 70 10 60 L 10 10 Z"
          fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
    <!-- Stars/funds inside -->
    <circle cx="30" cy="35" r="3" fill="#FFFFFF"/>
    <circle cx="50" cy="40" r="3" fill="#FFFFFF"/>
    <circle cx="40" cy="55" r="3" fill="#FFFFFF"/>
    <text x="25" y="-8" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.8">Pool</text>
  </g>

  <!-- Strategy modules (right side - showing multiple pluggable strategies) -->
  <g transform="translate(1040, 120)">
    <rect x="0" y="0" width="60" height="50" rx="5" fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="30" cy="25" r="8" fill="#000000" stroke="#FFFFFF" stroke-width="1.5"/>
    <text x="-5" y="-8" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.8">Strategy 1</text>
  </g>
  <g transform="translate(1040, 200)">
    <rect x="0" y="0" width="60" height="50" rx="5" fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="15" y="15" width="30" height="20" rx="2" fill="#000000" stroke="#FFFFFF" stroke-width="1.5"/>
    <text x="-5" y="-8" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.8">Strategy 2</text>
  </g>
  <g transform="translate(1040, 280)">
    <rect x="0" y="0" width="60" height="50" rx="5" fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
    <g transform="translate(30, 25)">
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#FFFFFF" stroke-width="1.5"/>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#FFFFFF" stroke-width="1.5"/>
    </g>
    <text x="-5" y="-8" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" opacity="0.8">Strategy 3</text>
  </g>

  <!-- Connecting flows (representing capital allocation) -->
  <line x1="880" y1="155" x2="950" y2="260" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="960" y1="285" x2="1040" y2="145" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="960" y1="285" x2="1040" y2="225" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="960" y1="285" x2="1040" y2="305" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>

  <!-- Flow arrows -->
  <g transform="translate(910, 220)">
    <line x1="0" y1="0" x2="5" y2="-3" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="5" y2="3" stroke="#FFFFFF" stroke-width="1.5"/>
  </g>

  <!-- Multi-chain representation (planets in orbit around the infrastructure) -->
  <g transform="translate(850, 400)">
    <circle cx="0" cy="0" r="15" fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
    <text x="-25" y="30" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" opacity="0.6">L2</text>
  </g>
  <g transform="translate(950, 420)">
    <circle cx="0" cy="0" r="12" fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
    <text x="-25" y="25" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" opacity="0.6">L2</text>
  </g>
  <g transform="translate(1050, 400)">
    <circle cx="0" cy="0" r="14" fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
    <text x="-25" y="28" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" opacity="0.6">L2</text>
  </g>

  <!-- Orbital paths suggesting multi-chain -->
  <ellipse cx="950" cy="410" rx="120" ry="30" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>

  <!-- Decorative stars -->
  <circle cx="720" cy="100" r="3" fill="#FFFFFF"/>
  <circle cx="750" cy="180" r="3" fill="#FFFFFF"/>
  <circle cx="680" cy="320" r="3" fill="#FFFFFF"/>
  <circle cx="1120" cy="380" r="3" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#FFFFFF" letter-spacing="-0.02em">Allo Protocol</text>
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="32" font-weight="500" fill="#FFFFFF" opacity="0.85">Infrastructure Analysis</text>

  <!-- Subtitle -->
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" opacity="0.7">Modular • Multi-chain • Open</text>

  <!-- Bottom landscape with hatching -->
  <line x1="0" y1="520" x2="650" y2="520" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  <path d="M 0 520 Q 150 500 300 520 T 600 520 L 600 630 L 0 630 Z"
        fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
  <g opacity="0.5">
    <line x1="50" y1="520" x2="60" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="100" y1="515" x2="110" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="150" y1="505" x2="160" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="200" y1="510" x2="210" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="250" y1="515" x2="260" y2="630" stroke="#FFFFFF" stroke-width="1"/>
  </g>

  <!-- Small constellation accent (lower left) -->
  <g>
    <circle cx="120" cy="460" r="3" fill="#FFFFFF"/>
    <circle cx="150" cy="470" r="3" fill="#FFFFFF"/>
    <circle cx="135" cy="490" r="3" fill="#FFFFFF"/>
    <line x1="120" y1="460" x2="150" y2="470" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
    <line x1="150" y1="470" x2="135" y2="490" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Four-pointed star accent -->
  <g transform="translate(60, 300)">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#FFFFFF" stroke-width="1.5"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#FFFFFF" stroke-width="1.5"/>
  </g>
</svg>
