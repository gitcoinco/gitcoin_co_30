<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Horizon line -->
  <line x1="0" y1="420" x2="1200" y2="420" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>

  <!-- Hills with hatching -->
  <path d="M 0 420 Q 200 380 400 420 T 800 420 T 1200 420 L 1200 630 L 0 630 Z" fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
  <g opacity="0.6">
    <line x1="50" y1="420" x2="70" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="100" y1="420" x2="120" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="150" y1="410" x2="170" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="200" y1="380" x2="220" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="250" y1="390" x2="270" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="300" y1="400" x2="320" y2="630" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="350" y1="410" x2="370" y2="630" stroke="#FFFFFF" stroke-width="1"/>
  </g>

  <!-- Main constellation clusters (representing different funding mechanisms) -->

  <!-- Cluster 1: Retroactive Funding (upper right) -->
  <circle cx="950" cy="120" r="4" fill="#FFFFFF"/>
  <circle cx="980" cy="100" r="4" fill="#FFFFFF"/>
  <circle cx="1020" cy="130" r="4" fill="#FFFFFF"/>
  <circle cx="1000" cy="160" r="4" fill="#FFFFFF"/>
  <circle cx="970" cy="150" r="4" fill="#FFFFFF"/>
  <line x1="950" y1="120" x2="980" y2="100" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="980" y1="100" x2="1020" y2="130" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="1020" y1="130" x2="1000" y2="160" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="1000" y1="160" x2="970" y2="150" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="970" y1="150" x2="950" y2="120" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>

  <!-- Cluster 2: Quadratic Funding (upper left) -->
  <circle cx="180" cy="80" r="4" fill="#FFFFFF"/>
  <circle cx="220" cy="100" r="4" fill="#FFFFFF"/>
  <circle cx="200" cy="130" r="4" fill="#FFFFFF"/>
  <circle cx="160" cy="120" r="4" fill="#FFFFFF"/>
  <circle cx="240" cy="130" r="4" fill="#FFFFFF"/>
  <line x1="180" y1="80" x2="220" y2="100" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="220" y1="100" x2="200" y2="130" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="130" x2="160" y2="120" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="160" y1="120" x2="180" y2="80" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="220" y1="100" x2="240" y2="130" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>

  <!-- Cluster 3: Direct Grants (center) -->
  <circle cx="580" cy="180" r="4" fill="#FFFFFF"/>
  <circle cx="620" cy="170" r="4" fill="#FFFFFF"/>
  <circle cx="610" cy="210" r="4" fill="#FFFFFF"/>
  <circle cx="570" cy="220" r="4" fill="#FFFFFF"/>
  <line x1="580" y1="180" x2="620" y2="170" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="620" y1="170" x2="610" y2="210" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="610" y1="210" x2="570" y2="220" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="570" y1="220" x2="580" y2="180" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>

  <!-- Cluster 4: Streaming (mid-right) -->
  <circle cx="850" cy="280" r="4" fill="#FFFFFF"/>
  <circle cx="890" cy="290" r="4" fill="#FFFFFF"/>
  <circle cx="880" cy="320" r="4" fill="#FFFFFF"/>
  <line x1="850" y1="280" x2="890" y2="290" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  <line x1="890" y1="290" x2="880" y2="320" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>

  <!-- Scattered individual stars (representing other funding sources) -->
  <circle cx="350" cy="150" r="3" fill="#FFFFFF"/>
  <circle cx="450" cy="90" r="3" fill="#FFFFFF"/>
  <circle cx="750" cy="200" r="3" fill="#FFFFFF"/>
  <circle cx="320" cy="270" r="3" fill="#FFFFFF"/>
  <circle cx="1080" cy="250" r="3" fill="#FFFFFF"/>

  <!-- Crescent moon (representing cycles/rounds) -->
  <g>
    <circle cx="1050" cy="350" r="40" fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="1065" cy="350" r="38" fill="#000000"/>
  </g>

  <!-- Title -->
  <text x="80" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" letter-spacing="-0.02em">State of Public Goods</text>
  <text x="80" y="555" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" letter-spacing="-0.02em">Funding 2024</text>

  <!-- Decorative stars near title -->
  <g>
    <line x1="60" y1="520" x2="65" y2="520" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="62.5" y1="517.5" x2="62.5" y2="522.5" stroke="#FFFFFF" stroke-width="1"/>
  </g>
</svg>
